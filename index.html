<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Kids</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="buzon.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="Explora Kids" class="logo">
        </a>
        <!-- Botón para abrir el modal -->
        <button id="openModal" class="btn-img">
            <img src="buzon.png" alt="Ícono de Buzón">
        </button>
    </header>

    <div class="limpiar-btn">
        <div class="left-img">
            <button class="btn-custom" onclick="location.href='carrera1.html'">¡Comencemos!</button>
            <button class="btn-custom" onclick="location.href='notificaciones.html'">Notificaciones</button>
        </div>
        
        <div class="right-img">
            <h1 class="tricolor-text">
                <span>¡</span><span>D</span><span>e</span><span>s</span><span>c</span><span>u</span><span>b</span><span>r</span><span>e</span>
                <span>u</span><span>n</span> <span>m</span><span>u</span><span>n</span><span>d</span><span>o</span> <span>d</span><span>e</span>
                <span>a</span><span>p</span><span>r</span><span>e</span><span>n</span><span>d</span><span>i</span><span>z</span><span>a</span><span>j</span><span>e</span> 
                <span>y</span> <span>d</span><span>i</span><span>v</span><span>e</span><span>r</span><span>s</span><span>i</span><span>ó</span><span>n</span> 
                <span>e</span><span>n</span> <span>E</span><span>x</span><span>p</span><span>l</span><span>o</span><span>r</span><span>a</span> <span>K</span><span>i</span><span>d</span><span>s</span><span>!</span>
            </h1>
            <img src="Bienvenida.png" alt="Animales" class="animales">
        </div>
    </div>

     <!-- Modal -->
     <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Buzón de Quejas</h2>
            <form id="modalForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="modal-form-button">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <div id="dynamic-footer"></div>
    </footer>
    <script src="footer.js"></script>

    <!--Script para modal-->
    <script>
        // Obtener modal
        var modal = document.getElementById("myModal");
        // Obtener botón que abre el modal
        var btn = document.getElementById("openModal");
        // Obtener el elemento <span> que cierra el modal
        var span = document.getElementsByClassName("close")[0];
        // Abrir modal al dar clic 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Cerrar modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cerra modal al dar clic
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Envío del Form
        document.getElementById("modalForm").onsubmit = function(event) {
            event.preventDefault(); // Evitar el envío
            alert("Formulario enviado!");
            modal.style.display = "none"; // Cerrar modal después de enviarlo
        }
    </script>
</body>
</html>
